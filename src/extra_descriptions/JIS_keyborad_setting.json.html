<p style="margin-top: 20px; font-weight: bold">
  コマンドキーを単体で押したときに、英数・かなキーを送信する。（左コマンドキーは英数、右コマンドキーはかな）
</p>




<p style="margin-top: 20px; font-weight: bold">
  JISキーボードの無変換キーを英数、変換キーとかなキーをかなに変換。
</p>




<p style="margin-top: 20px; font-weight: bold">
  JISキーボードの全角/半角キーをIMEのON/OFF切り替えキーに変換。
</p>
